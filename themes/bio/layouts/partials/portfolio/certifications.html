<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="certifications">
  <div class="my-auto" id="certifications-content">
    <h2 class="mb-5">Certifications</h2>
    {{ range $.Site.Data.certifications }}
        <div class="subheading mb-3 certifications-heading">{{ .grouping }}</div>
            <ul>
            {{ range .certifications }}
                {{ if isset . "name" }}
                    <li class="list-inline-item">
                      <i class="devicons devicons-{{ cond (in $.Site.Data.devicons (lower .name)) (lower .name) "terminal_badge" }}"></i>
                      <a href="{{.link}}">{{ .name }}</a>
                    </li>
                {{ else }}
                  <li class="list-inline-item">
                    <i class="devicons devicons-{{ cond (in $.Site.Data.devicons (lower .)) (lower .) "terminal_badge" }}"></i>
                    {{ . }}
                  </li>
                {{ end }}
            {{ end }}
            </ul>
    {{ end }}
  </div>
</section>
